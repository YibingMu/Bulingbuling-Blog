<h1 class="page-header">Log in</h1>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<form [formGroup]="form" (submit)="onLoginSubmit()">

  <div class="form-group">
    <label for="username">Username</label>
    <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty}">
      <input type="text" name="username" class="form-control" id="username" formControlName="username" placeholder="#Username">
      <ul>
        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This firld is required</li>
      </ul>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty}">
      <input type="password" name="password" class="form-control" id="password" formControlName="password" placeholder="#Password">
      <ul>
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This firld is required</li>
      </ul>
    </div>
  </div>

  <button [disabled]="!form.valid || processing" type="submit" class="btn btn-default">Submit</button>
</form>
